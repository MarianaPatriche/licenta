<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="navbar">
    <div class="navbar-inner"></div>
</div>
<div class="container">
    <div class="content">
        <h2>Register</h2>

        <form name="form" th:action="@{/register}" method="POST">
            <fieldset>
                <input type="text" name="username" th:field="*{user.username}" placeholder="Username" />
                <div id="usernameError" th:if="${#fields.hasErrors('user.username')}" th:errors="*{user.username}" style="color: red"></div>

                <input type="password" name="password" placeholder="Password" th:field="*{user.password}"/>
                <div id="passwordError" th:if="${#fields.hasErrors('user.password')}"
                     th:errors="*{user.password}"
                     style="color: red"></div>

            </fieldset>
            <input type="submit" id="register" value="Register"
                   class="btn btn-primary" />
        </form>
    </div>
</div>
</body>
</html>
