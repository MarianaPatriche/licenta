<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body onload="document.f.username.focus();">
<div class="navbar">
    <div class="navbar-inner"></div>
</div>
<div class="container">
    <div class="content">
        <p th:if="${param.logout}" class="alert">You have been logged out</p>

        <p th:if="${param.error}" class="alert alert-error">There was an
            error, please try again</p>

        <h2>Login with Username and Password</h2>

        <form name="form" th:action="@{/login}" action="/login" method="POST">
            <fieldset>
                <input type="text" name="username" th:value="${session.loginFailedUsername}" placeholder="Username" />
                <input type="password" name="password" placeholder="Password" />
            </fieldset>
            <input type="submit" id="login" value="Login"
                   class="btn btn-primary" />
        </form>
    </div>
</div>
</body>
</html>
